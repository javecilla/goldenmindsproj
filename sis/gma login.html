<script> 

var txtusername = document.getElementById('txtusername');

document.getElementById('btnlogin').addEventListener('click', store_data);

txtusername.addEventListener('keypress', function(key)

{   
key.which = key.which || key.keyCode;
if(key.which == 13)
{
store_data();
}
}
);

function store_data()
{
localStorage.setItem('objectToPass', txtusername.value);
}
	
function show()
{

if (document.getElementById('chkshow').checked == true)
{
document.getElementById('txtpass').type = "text"
}
else
{
document.getElementById('txtpass').type = "password"
}

}

</script>
